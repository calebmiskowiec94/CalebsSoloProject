<div ng-repeat="foodtype in uc.foodtypes.list">
<div class="ac-sub">
     <input class="ac-input" id="ac-{{foodtype._id}}+{{day._id}}" name="ac-{{foodtype._id}}+{{day._id}}" type="checkbox" />
    <label class="ac-label" for="ac-{{foodtype._id}}+{{day._id}}">{{foodtype.foodtype}}</label>
    <article class="ac-sub-text">
        <div>

            <form>
                <div id="ac-{{foodtype._id}}+{{day._id}}" ng-repeat="meal in uc.meals.list" style="padding: 5px 5px 5px 5px;">
                    {{meal.breakfastfood}}
                     <button ng-click="editInput = ! editInput" class="btn btn-default">
                          Edit
                        </button>
                    <input ng-model="meal.breakfastfood" ng-show="editInput" type="text" placeholder="edit">
                    <button ng-click="uc.updateBreakfastFood(meal)" ng-show="editInput" class="wow">
                            Submit
                        </button> 
                    <button ng-click="uc.deleteBreakfastFood(meal._id)">Delete</button>
                </div>
            </form>
            <!-- <input ng-show="editInput" type="text" placeholder="edit"> -->

        </div>
    </article>
</div></div>
