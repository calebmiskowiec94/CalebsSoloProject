<code>{{uc}}</code> teastestasetaset
<input ng-model="uc.userObject.details.days[0].breakfast[0]"/>
<div ng-include="'views/partials/nav.html'">
</div>
<div class="container">

    <h1 id="welcome" class="lead">Welcome, {{uc.userObject.details.username}}!</h1>

    <h1>VeganCalendar</h1>
    <h3>Week of 9/11 - 9/18</h3>

    <div ng-repeat="day in uc.userObject.details.days">
        <div class="ac">

            <input class="ac-input" id="ac-{{day.dayofweek}}" name="ac-{{day.dayofweek}}" type="checkbox" />
            <label class="ac-label" for="ac-{{day.dayofweek}}">{{day.dayofweek}}</label>
            <article class="ac-text">
                <div>
                    <div class="ac-sub">
                        <input class="ac-input" id="ac-{{foodtype._id}}+{{day.dayofweek}}" name="ac-{{foodtype._id}}+{{day.dayofweek}}" type="checkbox"
                        />
                        <label class="ac-label" for="ac-{{foodtype._id}}+{{day.dayofweek}}">Breakfast</label>
                        <article class="ac-sub-text">
                            <div>
                                <div>
                                    <div ng-repeat="food in day.breakfast track by $index" style="padding: 5px 5px 5px 5px;">
                                        <input ng-model="day.breakfast[$index]" type="text">
                                        <button ng-click="uc.saveUserDays(uc.userObject.details.days)" class="wow">Submit</button>
                                        <!-- <button ng-click="uc.deleteBreakfastFood(meal._id)">Delete</button> -->
                                    </div>
                                </div>
                                <!-- add item -->
                                <p>
                                    <input ng-model="userfood" id="bInput" type="text" placeholder="Whats For {{foodtype.foodtype}}?"/>
                                    <button class="btn btn-primary" ng-click="day.breakfast.push(userfood); uc.saveUserDays(uc.userObject.details.days)">addMeal!</button>
                                </p>
                            </div>
                        </article>
                    </div>
                </div>
                <div>
                    <div class="ac-sub">
                        <input class="ac-input" id="ac-{{foodtype._id}}+{{day.dayofweek}}+1" name="ac-{{foodtype._id}}+{{day.dayofweek}}+1" type="checkbox"
                        />
                        <label class="ac-label" for="ac-{{foodtype._id}}+{{day.dayofweek}}+1">Lunch</label>
                        <article class="ac-sub-text">
                            <div>

                                <form>
                                    <div ng-repeat="food in day.lunch" style="padding: 5px 5px 5px 5px;">
                                        <input ng-model="food" type="text">
                                        <button ng-click="uc.saveUserDays(uc.userObject.details.days)" class="wow">Submit</button>
                                        <button ng-click="uc.deleteBreakfastFood(meal._id)">Delete</button>
                                    </div>
                                </form>
                                <p><input ng-model="userfood" id="lInput" type="text" placeholder="Whats For {{foodtype.foodtype}}?"
                                    />
                                    <button class="btn btn-primary" ng-click="day.lunch.push(userfood); uc.saveUserDays(uc.userObject.details.days)">ADD!</button>
                                </p>
                            </div>
                        </article>
                    </div>
                </div>
                <div>
                    <div class="ac-sub">
                        <input class="ac-input" id="ac-{{foodtype._id}}+{{day.dayofweek}}+2" name="ac-{{foodtype._id}}+{{day.dayofweek}}+2" type="checkbox"
                        />
                        <label class="ac-label" for="ac-{{foodtype._id}}+{{day.dayofweek}}+2">Dinner</label>
                        <article class="ac-sub-text">
                            <div>

                                <form>
                                    <div ng-repeat="food in day.dinner" style="padding: 5px 5px 5px 5px;">
                                        {{ food }}
                                        <button ng-click="editInput = ! editInput" class="btn btn-default">
                          Edit
                        </button>
                                        <input ng-model="food" ng-show="editInput" type="text">
                                        <button ng-click="day.dinner.push(day.breakfast); uc.saveUserDays(uc.userObject.details.days)" ng-show="editInput" class="wow">
                            Submit
                        </button>

                                        <button ng-click="uc.deleteBreakfastFood(meal._id)">Delete</button>
                                    </div>
                                </form>

                                <p><input ng-model="userfood" id="dInput" type="text" placeholder="Whats For {{foodtype.foodtype}}?"
                                    />
                                    <button class="btn btn-primary" ng-click="day.dinner.push(userfood); uc.saveUserDays(uc.userObject.details.days)">ADD!</button>
                                </p>
                            </div>
                        </article>
                    </div>
                </div>

            </article>

        </div>
    </div>
    <button class="btn btn-default" ng-click="uc.userService.logout()">Log Out</button>
</div>
