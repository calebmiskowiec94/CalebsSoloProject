<div ng-include="'views/partials/nav.html'"></div>
<div class="container">

    <p id="welcome" class="lead">Welcome, {{uc.userObject.details.username}}!</p>

    <div ng-repeat="day in uc.userObject.details.days">{{day.dayofweek}}
        breakfast
        <ul>
            <li ng-repeat="food in day.breakfast">{{food}}</li>
      
        </ul>
        lunch
        <ul>
          
            <li ng-repeat="food in day.lunch">{{food}}</li>
        </ul>
        dinner
        <ul>

            <li ng-repeat="food in day.dinner">{{food}}</li>
        </ul>
    </div>

</div>
